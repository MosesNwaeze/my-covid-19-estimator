<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="COVID-19 infection Registration" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>COVID-19 Infection Registration</title>

    <!-- CSS -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
      disable
    />

    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="assets/ico/favicon.png" />
  </head>

  <body>
    <div class="main-content">
      <header>
        <img src="./assets/img/logo.png" class="logo" alt="Logo" />
      </header>
      <section>
        <form role="form" action="#" method="post" class="f1">
          <h1>COVID-19 INFECTION ESTIMATOR APP</h1>
          <p>Fill in the form to capture your COVID-19 Patients</p>
          <fieldset>
            <div class="form-group">
              <label class="f1-fields" for="population">Population:</label><br />
              <input
                type="text"
                name="population"
                placeholder="666222705..."
                class="form-control"
                id="population"
                data-population
              />
            </div>
            <div class="form-group">
              <label class="f1-fields" for="timeToElapse"
                >Time To Elapse:</label
              ><br />
              <input
                type="text"
                name="timeToElapse"
                placeholder="58 ..."
                class="form-control"
                id="timeToElapse"
                data-time-to-elapse
              />
            </div>
            <div class="form-group">
              <label class="f1-fields" for="reportedCases"
                >Reported Cases:</label
              ><br />
              <input
                type="text"
                name="reportedCases"
                placeholder="674 ..."
                class="form-control"
                id="reportedCases"
                data-reported-cases
              />
            </div>
            <div class="form-group">
              <label class="f1-fields" for="totalHospitalBeds"
                >Total Hospital Beds:</label
              ><br />
              <input
                type="text"
                name="totalHospitalBeds"
                placeholder="1380614 ..."
                class="form-control"
                id="totalHospitalBeds"
                data-total-hospital-beds
              />
            </div>
            <div class="form-group">
              <label class="f1-fields" for="periodType">Period Type:</label><br />
              <select
                data-period-type
                class="form-control f1-fields"
                id="periodType"
              >
                <option value="days" class="" selected>Days</option>
                <option value="weeks" class="">Weeks</option>
                <option value="months" class="">Months</option>
              </select>
            </div>
            <div class="f1-buttons">
              <button type="button" class="btn btn-next" data-go-estimate>
                Create Estimate
              </button>
            </div>
          </fieldset>
        </form>
      </div>
      </section>
    </div>
  </body>
</html>
