  <body>
    <!-- Top menu -->
    <nav class="navbar navbar-inverse navbar-no-bg" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#top-navbar-1"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html"
            >BootZard - Bootstrap Wizard Template</a
          >
        </div>
      </div>
    </nav>

    <!-- Top content -->
    <div class="top-content">
      <div class="container">
        <div class="row">
          <div
            class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 form-box"
          >
            <form role="form" action="#" method="post" class="f1">
              <h3>COVID-19 INFECTION ESTIMATOR APP</h3>
              <p>Fill in the form to capture your COVID-19 Patients</p>
              <fieldset>
                <div class="form-group">
                  <label class="f1-fields" for="population">Population:</label>
                  <input
                    type="text"
                    name="population"
                    placeholder="666222705..."
                    class="f1-input form-control"
                    id="population"
                    data-population
                  />
                </div>
                <div class="form-group">
                  <label class="f1-fields" for="timeToElapse">Time To Elapse:</label>
                  <input
                    type="text"
                    name="timeToElapse"
                    placeholder="58 ..."
                    class="f1-input form-control"
                    id="timeToElapse"
                    data-time-to-elapse
                  />
                </div>
                <div class="form-group">
                  <label class="f1-fields" for="reportedCases">Reported Cases:</label>
                  <input
                    type="text"
                    name="reportedCases"
                    placeholder="674 ..."
                    class="f1-input form-control"
                    id="reportedCases"
                    data-reported-cases
                  />
                </div>
                <div class="form-group">
                  <label class="f1-fields" for="totalHospitalBeds"
                    >Total Hospital Beds:</label
                  >
                  <input
                    type="text"
                    name="totalHospitalBeds"
                    placeholder="1380614 ..."
                    class="f1-input form-control"
                    id="totalHospitalBeds"
                    data-total-hospital-beds
                  />
                </div>
                <div class="form-group">
                  <label class="f1-fields" for="periodType">Period Type:</label>
                  <select data-period-type class="form-control f1-fields">
                    <option value="days" class="" selected
                      >Days</option
                    >
                    <option value="weeks" class="">Weeks</option>
                    <option value="months" class="">Months</option>
                  </select>
                </div>
                <div class="f1-buttons">
                  <button type="button" class="btn btn-next" data-go-estimate>
                    Create Estimate
                  </button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="assets/js/jquery-1.11.1.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.backstretch.min.js"></script>
    <script src="assets/js/retina-1.1.0.min.js"></script>
    <script src="assets/js/scripts.js"></script>
